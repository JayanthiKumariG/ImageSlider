<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" align="center">
        <h1>My Image slider</h1>
        <div class="thumbnails">
            <img src="biryani.jpg" onmouseover="preview.src=i1.src" name="i1"/>
            <img  src="dosa.jpg" onmouseover="preview.src=i2.src" name="i2"/>
            <img  src="drinks.jpg" onmouseover="preview.src=i3.src" name="i3"/>
            <img  src="idli.jpeg" onmouseover="preview.src=i4.src" name="i4"/>
            <img  src="snacks.jpg" onmouseover="preview.src=i5.src" name="i5"/>
            <img  src="sandwich.jpg" onmouseover="preview.src=i6.src" name="i6"/>
        </div>
        <div class="preview" align="center">
            <img name="preview" src="biryani.jpg"/>
        </div>
    </div>
</body>
</html>
